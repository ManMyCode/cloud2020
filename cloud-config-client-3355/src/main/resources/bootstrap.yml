server:
  port: 3355
spring:
  application:
    name: cloud-config-client #注册进Eureka服务器的微服务名
  cloud:
    #Config客户端配置
    config:
      label: master #主分支
      name: config #配置文件名
      profile: dev #读取后缀名称
      uri: http://config3344.com:3344 #配置中心地址
  #rabbitmq相关配置
  rabbitmq:
    host: ecs.aliyun.com
    port: 5672
    username: dsp
    password: 123456
eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka
# 暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"
